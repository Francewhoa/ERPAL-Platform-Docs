<ul class="breadcrumbs" aria-label="breadcrumbs navigation">
  <li>
    <a href="{{ homepage_url }}">
      <i class="mdi-action-home"></i>
      Docs
    </a>
  </li>
  {% for doc in current_page.ancestors %}
    {% if doc.link %}
      <li><a href="{{ doc.link|e }}">{{ doc.title }}</a></li>
    {% else %}
      <li>{{ doc.title }}</li>
    {% endif %}
  {% endfor %}
  {% if current_page %}
    <li>{{ current_page.title }}</li>
  {% endif %}
</ul>
