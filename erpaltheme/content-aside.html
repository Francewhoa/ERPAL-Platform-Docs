<div class="toc-wrapper pinned">
  <div class="repo">
    <a href="{{ repo_url }}">
      <i class="mdi-editor-mode-edit"></i>
      Improve this doc
    </a>
  </div>

  {% if toc %}
    <!-- table of content -->
    <ul class="section table-of-contents">
      {% for toc_item in toc %}
        <li><a href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
